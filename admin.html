<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panda Studio's - Admin Panel</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 40px;
    }
    h1, h2 {
      text-align: center;
    }
    .admin-section {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    button {
      background: #a855f7;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #9333ea;
    }
  </style>
</head>
<body>

<h1>Panda Studio's - Admin Panel</h1>

<div class="admin-section">
  <h2>Change Theme</h2>
  <input type="text" id="color1" placeholder="Color 1 (e.g. #a855f7)">
  <input type="text" id="color2" placeholder="Color 2 (e.g. #ec4899)">
  <button onclick="saveTheme()">Save Theme</button>
</div>

<div class="admin-section">
  <h2>Add Category</h2>
  <input type="text" id="categoryName" placeholder="Category Name">
  <textarea id="categoryDescription" placeholder="Category Description"></textarea>
  <button onclick="addCategory()">Add Category</button>
</div>

<div class="admin-section">
  <h2>Add Project</h2>
  <input type="text" id="projectName" placeholder="Project Name">
  <input type="text" id="projectLink" placeholder="Project Link">
  <input type="text" id="projectCategory" placeholder="Project Category (must match category name)">
  <button onclick="addProject()">Add Project</button>
</div>

<script>
  function saveTheme() {
    const color1 = document.getElementById('color1').value || '#a855f7';
    const color2 = document.getElementById('color2').value || '#ec4899';
    localStorage.setItem('theme', JSON.stringify({ color1, color2 }));
    alert('Theme saved! Go refresh the main page.');
  }

  function addCategory() {
    const name = document.getElementById('categoryName').value;
    const description = document.getElementById('categoryDescription').value;

    if (!name) {
      alert('Category needs a name!');
      return;
    }

    let categories = JSON.parse(localStorage.getItem('categories')) || [];
    categories.push({ name, description });
    localStorage.setItem('categories', JSON.stringify(categories));
    alert('Category added!');
  }

  function addProject() {
    const name = document.getElementById('projectName').value;
    const link = document.getElementById('projectLink').value;
    const category = document.getElementById('projectCategory').value;

    if (!name || !link || !category) {
      alert('Fill in all fields!');
      return;
    }

    let projects = JSON.parse(localStorage.getItem('projects')) || [];
    projects.push({ name, link, category });
    localStorage.setItem('projects', JSON.stringify(projects));
    alert('Project added!');
  }
</script>

</body>
</html>
